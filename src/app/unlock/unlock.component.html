<div class="card-w-50  align-center"style="width: 50rem">
    <div class="card-body ">
        <div class="container-fluid">
            <form [formGroup]="unlockList" (ngSubmit)="UnlockTs()">
            <div class="row">
                <h1 class="text-center">Unlock</h1>
                <hr >
                
                <div class="col-md-4">

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" name="emailId" formControlName="emailId"
                            placeholder="Enter Email Id">
                    </div>
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="text" class="form-control" name="newPwd" formControlName="newPwd"
                            placeholder="Enter new password">
                    </div>

                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Temporary Password</label>
                        <input type="text" class="form-control" name="tempPwd" formControlName="tempPwd"
                            placeholder="Enter Temporary Password">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm New Password</label>
                        <input type="text" class="form-control" name="confirmPwd" formControlName="confirmPwd"
                            placeholder="Confirm new password">
                    </div>


                </div>
                

            </div><br>
            <button  class="form-control bg-primary text-center" (click)="UnlockTs()" >Unlock</button>

            
        </form>
        </div>
 
        </div>
</div>
