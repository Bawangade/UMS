<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1>log In</h1>
            <form [formGroup]="LoginList">
                <div class="form-group">
                    <label class="form-label">Enter Registered Email</label>
                    <input type="text" class="form-control" ngmodel name="email" formControlName="email"
                       placeholder="Enter Email Id">
                </div><br>
                <div class="form-group">
                    <label class="form-label">Enter Password</label>
                    <input type="text" class="form-control" ngmodel name="pwd" formControlName="pwd"
                       placeholder="Enter Password">
                </div><br>
                <button class="form-control bg-success text-center" (click)="LoginTs()">Login</button><br>
                <a  class="text-info mt-5" [routerLink]="['/register']" >Register</a>
                <a [routerLink]="['/forget']" class="text-info m-5">Forgot Password</a>
    
            </form>

        </div>
    </div>
</div>
